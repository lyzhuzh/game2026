<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="A first-person shooter game built with Three.js">
    <title>FPS Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 禁用浏览器手势 */
            touch-action: none;
            overscroll-behavior: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading-title {
            font-size: 3rem;
            color: #e94560;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
        }

        #loading-bar-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            transition: width 0.3s ease;
        }

        #loading-status {
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* HUD */
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Click to start overlay */
        #click-to-start {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            z-index: 500;
            cursor: pointer;
        }

        #click-to-start.hidden {
            visibility: hidden;
            pointer-events: none;
        }

        #click-to-start-text {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.8);
            letter-spacing: 0.1em;
        }

        /* Control hints on start screen */
        #start-screen-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 40px;
            padding: 30px 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .control-row:hover {
            background: rgba(233, 69, 96, 0.2);
            border-color: rgba(233, 69, 96, 0.4);
            transform: translateY(-2px);
        }

        .control-row .keys {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .start-screen-key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
            padding: 0 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.08) 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #fff;
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .control-label {
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #start-screen-controls {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px 30px;
                padding: 20px 30px;
            }
        }

        /* Weapon HUD */
        #weapon-info {
            position: absolute;
            bottom: 25px;
            right: 25px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: right;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #weapon-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e94560;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        #ammo-count {
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        #reserve-ammo {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            font-weight: 500;
        }

        /* Health and Armor bars */
        #status-bars {
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 260px;
        }

        .status-bar-container {
            margin-bottom: 10px;
        }

        .status-bar-label {
            color: white;
            font-size: 0.8rem;
            margin-bottom: 6px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .status-bar-bg {
            width: 100%;
            height: 14px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            transition: width 0.3s ease, background 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.4);
        }

        #armor-bar {
            background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.4);
        }

        /* Score and Wave display */
        #game-info {
            position: absolute;
            top: 25px;
            left: 25px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }

        .info-item {
            font-size: 0.95rem;
            padding: 10px 16px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item::before {
            content: '';
            width: 4px;
            height: 16px;
            border-radius: 2px;
        }

        #score-display {
            color: #fbbf24;
        }
        #score-display::before {
            background: #fbbf24;
            box-shadow: 0 0 8px rgba(251, 191, 36, 0.6);
        }

        #kills-display {
            color: #f472b6;
        }
        #kills-display::before {
            background: #f472b6;
            box-shadow: 0 0 8px rgba(244, 114, 182, 0.6);
        }

        #wave-display {
            color: #60a5fa;
        }
        #wave-display::before {
            background: #60a5fa;
            box-shadow: 0 0 8px rgba(96, 165, 250, 0.6);
        }

        #enemies-display {
            color: #ef4444;
        }
        #enemies-display::before {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
        }

        /* Death screen */
        .death-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 600;
            pointer-events: none;
        }

        .death-screen.hidden {
            display: none;
        }

        .death-content {
            color: white;
            text-align: center;
            animation: pulse 1s infinite;
            padding: 50px 80px;
            background: rgba(233, 69, 96, 0.15);
            border-radius: 20px;
            border: 2px solid rgba(233, 69, 96, 0.3);
            box-shadow:
                0 0 60px rgba(233, 69, 96, 0.4),
                0 0 120px rgba(233, 69, 96, 0.2),
                inset 0 0 60px rgba(233, 69, 96, 0.1);
            backdrop-filter: blur(20px);
        }

        .death-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.8);
        }

        .death-content p {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        /* Crosshair damage effect */
        #crosshair.damage::before,
        #crosshair.damage::after {
            background: #ef4444;
        }

        /* Damage Numbers */
        #damage-numbers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .damage-number {
            position: absolute;
            font-size: 26px;
            font-weight: 800;
            color: #ff4444;
            text-shadow:
                0 0 10px rgba(255, 68, 68, 0.8),
                0 0 20px rgba(255, 68, 68, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            white-space: nowrap;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.05em;
        }

        .damage-number.headshot {
            font-size: 36px;
            color: #ffcc00;
            text-shadow:
                0 0 15px rgba(255, 204, 0, 1),
                0 0 30px rgba(255, 204, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .damage-number.critical {
            font-size: 30px;
            color: #ff6600;
            text-shadow:
                0 0 12px rgba(255, 102, 0, 0.9),
                0 0 24px rgba(255, 102, 0, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .damage-number.heal {
            color: #4ade80;
            text-shadow:
                0 0 10px rgba(74, 222, 128, 0.8),
                0 0 20px rgba(74, 222, 128, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .damage-number.shield {
            color: #60a5fa;
            text-shadow:
                0 0 10px rgba(96, 165, 250, 0.8),
                0 0 20px rgba(96, 165, 250, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-30px) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.8);
            }
        }

        /* Kill Feed */
        #kill-feed {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            pointer-events: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .kill-feed-entry {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideIn 0.3s ease-out;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
        }

        .kill-feed-entry .killer {
            color: #4ade80;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
        }

        .kill-feed-entry .victim {
            color: #ef4444;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
        }

        .kill-feed-entry .weapon {
            color: #fbbf24;
            font-size: 12px;
            opacity: 0.9;
        }

        .kill-feed-entry .headshot {
            color: #fbbf24;
            font-size: 18px;
            filter: drop-shadow(0 0 6px rgba(251, 191, 36, 0.8));
        }

        .kill-feed-entry.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* Ammo Warning */
        #ammo-warning {
            position: absolute;
            bottom: 120px;
            right: 25px;
            padding: 12px 20px;
            background: rgba(239, 68, 68, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(239, 68, 68, 0.4);
            border-radius: 10px;
            color: #ff4444;
            font-size: 1rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.05em;
            box-shadow:
                0 0 20px rgba(239, 68, 68, 0.3),
                inset 0 0 20px rgba(239, 68, 68, 0.1);
        }

        #ammo-warning.show {
            opacity: 1;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
                box-shadow:
                    0 0 20px rgba(239, 68, 68, 0.3),
                    inset 0 0 20px rgba(239, 68, 68, 0.1);
            }

            50% {
                opacity: 0.7;
                box-shadow:
                    0 0 30px rgba(239, 68, 68, 0.5),
                    inset 0 0 30px rgba(239, 68, 68, 0.15);
            }
        }

        /* Wave announcement */
        .wave-announcement {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            padding: 25px 50px;
            background: rgba(233, 69, 96, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(233, 69, 96, 0.4);
            border-radius: 15px;
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 200;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow:
                0 0 40px rgba(233, 69, 96, 0.4),
                0 0 80px rgba(233, 69, 96, 0.2),
                inset 0 0 40px rgba(233, 69, 96, 0.1);
        }

        .wave-announcement.hidden {
            display: none;
        }

        .wave-announcement.show {
            opacity: 1;
            animation: waveIn 2s ease-out forwards;
        }

        @keyframes waveIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.8);
            }
            20% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
            40% {
                transform: translateX(-50%) scale(1);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0.95);
            }
        }

        /* Pickup notification */
        .pickup-notification {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(74, 222, 128, 0.2);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(74, 222, 128, 0.4);
            border-radius: 12px;
            color: #4ade80;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 200;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow:
                0 0 25px rgba(74, 222, 128, 0.3),
                inset 0 0 25px rgba(74, 222, 128, 0.1);
        }

        .pickup-notification.hidden {
            display: none;
        }

        .pickup-notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
            animation: pickupGlow 2s ease-out forwards;
        }

        @keyframes pickupGlow {
            0% {
                box-shadow:
                    0 0 25px rgba(74, 222, 128, 0.3),
                    inset 0 0 25px rgba(74, 222, 128, 0.1);
            }
            50% {
                box-shadow:
                    0 0 40px rgba(74, 222, 128, 0.5),
                    inset 0 0 40px rgba(74, 222, 128, 0.15);
            }
            100% {
                box-shadow:
                    0 0 15px rgba(74, 222, 128, 0.2),
                    inset 0 0 15px rgba(74, 222, 128, 0.05);
            }
        }

        /* Sniper Scope Overlay */
        #sniper-scope {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 150;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #sniper-scope.active {
            opacity: 1;
        }

        /* Scope lens circle */
        .scope-lens {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(70vw, 70vh);
            height: min(70vw, 70vh);
            border-radius: 50%;
            border: 3px solid rgba(0, 0, 0, 0.9);
            box-shadow:
                0 0 0 2000px rgba(0, 0, 0, 0.95),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 100px rgba(0, 0, 0, 0.3);
        }

        /* Scope crosshair */
        .scope-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(70vw, 70vh);
            height: min(70vw, 70vh);
        }

        /* Horizontal line */
        .scope-crosshair::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Vertical line */
        .scope-crosshair::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Center dot */
        .scope-center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.8);
        }

        /* Mil-dot markers - horizontal */
        .scope-mil-h {
            position: absolute;
            top: 50%;
            height: 2px;
            background: rgba(0, 0, 0, 0.7);
        }

        .scope-mil-h.left {
            left: calc(50% - min(35vw, 35vh));
        }

        .scope-mil-h.right {
            right: calc(50% - min(35vw, 35vh));
        }

        /* Mil-dot markers - vertical */
        .scope-mil-v {
            position: absolute;
            left: 50%;
            width: 2px;
            background: rgba(0, 0, 0, 0.7);
        }

        .scope-mil-v.top {
            top: calc(50% - min(35vw, 35vh));
        }

        .scope-mil-v.bottom {
            bottom: calc(50% - min(35vw, 35vh));
        }

        /* Range markers on horizontal line */
        .scope-range-marker {
            position: absolute;
            top: 50%;
            width: 3px;
            height: 8px;
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%);
        }

        .scope-range-marker:nth-child(1) {
            left: 40%;
        }

        .scope-range-marker:nth-child(2) {
            left: 45%;
        }

        .scope-range-marker:nth-child(3) {
            right: 40%;
        }

        .scope-range-marker:nth-child(4) {
            right: 45%;
        }

        /* Elevation markers on vertical line */
        .scope-elevation-marker {
            position: absolute;
            left: 50%;
            width: 8px;
            height: 3px;
            background: rgba(0, 0, 0, 0.8);
            transform: translateX(-50%);
        }

        .scope-elevation-marker:nth-child(1) {
            top: 40%;
        }

        .scope-elevation-marker:nth-child(2) {
            top: 45%;
        }

        .scope-elevation-marker:nth-child(3) {
            bottom: 40%;
        }

        .scope-elevation-marker:nth-child(4) {
            bottom: 45%;
        }

        /* Scope tick marks (small dots along lines) */
        .scope-tick {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
        }

        /* Hide regular crosshair when scope is active */
        #sniper-scope.active~#hud #crosshair {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <h1 id="loading-title">FPS 射击游戏</h1>
            <div id="loading-bar-container">

            <!-- Control Hints -->
            <div id="start-screen-controls">
                <div class="control-row">
                    <div class="keys">
                        <span class="start-screen-key">W</span>
                        <span class="start-screen-key">A</span>
                        <span class="start-screen-key">S</span>
                        <span class="start-screen-key">D</span>

                    <span class="control-label">移动</span>

                    </div>

                </div>
                <div class="control-row">

                    <span class="control-label">切换视角</span>

                <div class="scope-range-marker"></div>
                <div class="scope-range-marker"></div>

                <div class="scope-elevation-marker"></div>
                <div class="scope-elevation-marker"></div>
                <div class="scope-elevation-marker"></div>

                <div id="enemies-display" class="info-item">敌人: 0</div>
            </div>

            <div id="status-bars">

    <script type="module" src="/src/main.ts"></script>
